<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href='https://fonts.google.com/specimen/Kumbh+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

    <figure class="card">

<!-- Card Pattern -->

        <div class="card__pattern">
          <!-- <img src="images/bg-pattern-card.svg" alt="Background Pattern"> -->
        </div>

<!-- Card Hero -->

        <div class="card__hero">
            <img class="card__profile" src="images/image-victor.jpg" alt="Profile Picture">

              <div class="card__user">
                <div class="card__name">Victor Crest</div>
                <div class="card__age">26</div>
              </div>
            <div class="card__location">London</div>

        </div>

<!-- Card Data -->

        <div class="card__data">

          <div class="card__stats">
            <div class="card__number">80K</div>
            <div class="card__parameters">Followers</div>
         </div>

         <div class="card__stats">
            <div class="card__number">803K</div>
            <div class="card__parameters">Likes</div>
         </div>

         <div class="card__stats">
            <div class="card__number">1.4K</div>
            <div class="card__parameters">Photos</div>
         </div>

        </div>

    </figure>

    <img class="background__pattern background__pattern--top" src="images/bg-pattern-top.svg" alt="Background Pattern 1">
    <img class="background__pattern background__pattern--bottom" src="images/bg-pattern-bottom.svg" alt="Background Pattern 2">
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">José Rodríguez</a>.
  </div>

</body>
</html>
